<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="landing page, weather">
    <meta name="keywords" content="frontend, HTML, CSS, RWD, JavaScript, ES6, API">
	<title>Weather API</title>
	<link href="https://fonts.googleapis.com/css?family=Merriweather+Sans:400,700&display=swap&subset=latin-ext" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style/style.css">
	<script type="text/javascript" src="script/script.js"></script>
	<script type="text/javascript" src="script/skycons.js"></script>
</head>
<body>

	<!-- BANNER -->
	<div class="banner">
		<h1>Current weather at your location</h1>
		<p>works properly only if your machine has location track enabled</p>
	</div>
<!-- for location -->
	<div class="location">
		<h2 class="location-timezone">Timezone</h2>
	</div>
	<div>
		<canvas class="icon" width="128" height="128"></canvas>
	</div>

<!-- for the weather description -->
	<div class="temperature">
		<div class="degree-section">
			<h2 class="temperature-degree">34</h2>
			<span>F</span>
		</div>
		
		<div class="temperature-description">Cold</div>
	</div>
	
</body>
</html>
